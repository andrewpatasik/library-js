<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66c5b2aca7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>My Library</title>
</head>

<body>
    <div id="grid-wrapper">
        <div class="grid-above flex">
            <div class="above-1">
                <button id="add_btn" class="card-button" ><p>ADD BOOK</p></button>
                <form class="form hid" novalidate>
                    <div>
                        <span id="details">Book Details</span>
                        <span id="close">
                            <i class="fas fa-times lg"></i>
                        </span>
                    </div>
                    <br>
                    <div>
                        <input type="text" id="input_title" name="title" placeholder="Title" required>
                        <span id="title-valid" class="error"></span>
                    </div>    
                    <div>
                        <input type="text" id="input_author" placeholder="Author" required>
                        <span id="author-valid" class="error"></span>            
                    </div>              
                    <div>
                        <input type="text" id="input_pages" placeholder="Pages" required>
                        <span id="pages-valid" class="error"></span>
    
                    </div>
                    <div>
                        <label for="read">read status | </label>
                        <label for="true">read</label>
                        <input type="radio" name="read" id="read_true" value="true" checked="checked">
                        <label for="false">not yet</label>
                        <input type="radio" name="read" id="read_false" value="false">    
                    </div>
                    <br>
                    <!-- <button id="sub" class="card-button" >SUBMIT</button> -->
                    <input id="sub" class="card-button" type="button" value="SUBMIT">
                </form>
            </div>
        </div>
        <div class="grid-below">
            <div class="below-1">
                <table id="book_list">
                    <tr id="table_head">
                        <th class="tb_head">Title</th>
                        <th class="tb_head">Author</th>
                        <th class="tb_head">Pages</th>
                        <th class="tb_head">Read</th>
                        <th class="tb_head">Action</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>

<!--  
    1. create table list to show books
    2. create button to add book
    3. create form to fill book info
        - form appear only when button to add book clicked
-->
